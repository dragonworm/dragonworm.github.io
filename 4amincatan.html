<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Veil</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #fff;
    }

    .orb {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(200,0,255,0.8), rgba(0,0,0,0));
      animation: pulse 6s infinite alternate ease-in-out;
      filter: blur(30px);
    }

    @keyframes pulse {
      0% { transform: scale(0.8) rotate(0deg); opacity: 0.6; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
      100% { transform: scale(0.9) rotate(360deg); opacity: 0.7; }
    }

    .veil-text {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 0.1em;
      opacity: 0;
      animation: fadeIn 8s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .mystic-button {
      opacity: 0;
      padding: 1em 2em;
      border: 2px solid #fff;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 1rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.4s ease;
      animation: reveal 12s forwards;
    }

    .mystic-button:hover {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 20px #c0f, 0 0 40px #c0f;
      letter-spacing: 0.2em;
    }

    @keyframes reveal {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="orb"></div>
  <div class="veil-text">Beyond the silence, the path reveals itself...</div>
  <a href="https://soundcloud.com/acuzi10/ccd1f76d-5967-4eaa-8ece-2fe546388334" target="_blank">
    <button class="mystic-button">Enter</button>
  </a>
</body>
</html>
