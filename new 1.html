<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Name | Contemporary Art</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            animation: background-shift 10s infinite;
        }

        @keyframes background-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .nav-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            z-index: 10;
            transition: transform 0.5s ease;
            transform: rotateX(90deg);
            transform-origin: top;
        }

        .nav-container.hidden {
            transform: rotateX(0);
        }

        .nav-menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            text-align: center;
        }

        .nav-item {
            padding: 20px;
            font-size: 24px;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            color: #fff;
            cursor: pointer;
            transform: skew(10deg);
            transition: transform 0.5s ease, background 0.5s ease;
        }

        .nav-item:hover {
            transform: scale(1.2) skew(-5deg);
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .section {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 3vw;
            text-transform: uppercase;
            z-index: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s ease;
            animation: section-spin 3s linear infinite;
        }

        @keyframes section-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section.visible {
            opacity: 1;
            visibility: visible;
            animation: none;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: 3px dashed #fff;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            z-index: 20;
            text-transform: uppercase;
            transform: rotate(-15deg);
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <button class="menu-toggle">Menu</button>

    <div class="nav-container hidden">
        <div class="nav-menu">
            <div class="nav-item" data-section="about">About</div>
            <div class="nav-item" data-section="music">Music</div>
            <div class="nav-item" data-section="tour">Tour</div>
            <div class="nav-item" data-section="contact">Contact</div>
        </div>
    </div>

    <div class="main-content">
        <div id="about" class="section visible">Welcome to the Abstract Vortex</div>
        <div id="music" class="section">Explore Sonic Realms</div>
        <div id="tour" class="section">Witness the Chaos</div>
        <div id="contact" class="section">Echoes of Contact</div>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navContainer = document.querySelector('.nav-container');
        const navItems = document.querySelectorAll('.nav-item');
        const sections = document.querySelectorAll('.section');

        menuToggle.addEventListener('click', () => {
            navContainer.classList.toggle('hidden');
        });

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navContainer.classList.add('hidden');

                sections.forEach(section => {
                    section.classList.remove('visible');
                });

                const target = document.getElementById(item.dataset.section);
                target.classList.add('visible');
            });
        });
    </script>
</body>
</html>
