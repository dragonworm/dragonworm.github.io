<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inyato | Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      letter-spacing: 2px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    header p {
      font-weight: 300;
      color: #aaa;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    /* Table of Contents */
    .toc {
      text-align: center;
      margin: 2rem auto;
      padding: 1rem;
      max-width: 500px;
      background: #141414;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .toc h3 {
      margin-bottom: 1rem;
      font-weight: 500;
      color: #b58cff;
      letter-spacing: 1px;
    }

    .toc ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .toc li {
      margin: 0.75rem 0;
    }

    .toc a {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-weight: 400;
      font-size: 1.05rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.25s ease;
    }

    .toc a:hover {
      background-color: #b58cff20;
      color: #b58cff;
      transform: scale(1.05);
    }

    .toc a:active {
      background-color: #b58cff30;
      transform: scale(0.98);
    }

    h2.section-title {
      text-align: center;
      margin-top: 3rem;
      font-weight: 500;
      font-size: 1.6rem;
      letter-spacing: 1px;
      color: #b58cff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
      opacity: 0.8;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .lightbox.active {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    .close:hover {
      opacity: 0.7;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #777;
      font-size: 0.9rem;
      letter-spacing: 1px;
      border-top: 1px solid #222;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inyato</h1>
    <p>Media Gallery</p>
  </header>

  <!-- Table of Contents -->
  <nav class="toc">
    <h3>Gallery Sections</h3>
    <ul>
      <li><a href="#purple-buffalo">Purple Buffalo – 8/26/2025</a></li>
      <li><a href="#tin-roof">Tin Roof – 4/17/2025</a></li>
	  <li><a href="#bridge">Bridge to Nowhere - 7/2023</a></li>
    </ul>
  </nav>

  <section id="purple-buffalo">
    <h2 class="section-title">Purple Buffalo – 8/26/2025</h2>
    <div class="gallery">
      <img src="images/pf 1.png" alt="Purple Buffalo 1">
      <img src="images/pf 2.png" alt="Purple Buffalo 2">
      <img src="images/pf 3.png" alt="Purple Buffalo 3">
      <img src="images/pf 4.png" alt="Purple Buffalo 4">
      <img src="images/pf 5.png" alt="Purple Buffalo 5">
      <img src="images/pf 6.png" alt="Purple Buffalo 6">
      <img src="images/pf 7.png" alt="Purple Buffalo 7">
    </div>
  </section>

  <section id="tin-roof">
    <h2 class="section-title">Tin Roof – 4/17/2025</h2>
    <div class="gallery">
      <img src="images/tr3 1.png" alt="Tin Roof 1">
      <img src="images/tr3 2.png" alt="Tin Roof 2">
      <img src="images/tr3 3.png" alt="Tin Roof 3">
      <img src="images/tr3 4.png" alt="Tin Roof 4">
    </div>
  </section>
  
  <section id="bridge">
    <h2 class="section-title">Bridge to Nowhere - 7/2023</h2>
    <div class="gallery">
      <img src="images/35539.jpg" alt="bridge">
      <img src="images/35547.jpg" alt="Tin Roof 2">
      <img src="images/35550.jpg" alt="Tin Roof 3">
      <img src="images/35554.jpg" alt="Tin Roof 4">
	  <img src="images/35557.jpg" alt="Tin Roof 4">
	  <img src="images/35558.jpg" alt="Tin Roof 4">
	  <img src="images/35559.jpg" alt="Tin Roof 4">
	  <img src="images/35560.jpg" alt="Tin Roof 4">
	  
    </div>
  </section>

  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <img src="" alt="Expanded view" id="lightboxImg">
  </div>

  <footer>
    © 2025 Inyato — All Rights Reserved
  </footer>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    lightbox.addEventListener('click', e => {
      if (e.target !== lightboxImg) {
        lightbox.classList.remove('active');
      }
    });
  </script>
</body>
</html>
