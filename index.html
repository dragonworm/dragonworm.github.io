<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inyato Control Panel</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="control-panel">
        <!-- Central Spotify Button -->
        <a id="spotifyButton" href="https://open.spotify.com/artist/5NDkkVXbPJ8VG8PCr73Zpo" class="big-button" target="_blank">Spotify</a>
        
        <!-- Other Interactive Elements -->
        <div class="controls">
            <button class="button" onclick="alert('Lever activated!')">Lever</button>
            <button class="button" onclick="alert('Switch flipped!')">Switch</button>
            <button class="button" onclick="alert('Dial turned!')">Dial</button>
            <button class="button" onclick="alert('Turn Key used!')">Turn Key</button>
        </div>
    </div>
    
    <script src="Index.js"></script>
</body>
</html>
