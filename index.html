    <style>
        body { background: url('https://78.media.tumblr.com/17f014371ad62c8f7a5decffe43db5b5/tumblr_os4k2k9tRD1qlwqqzo1_540.gif') no-repeat center center fixed; background-size: cover; margin: 0; height: 100vh; overflow: hidden; position: relative; }
        .a { display: flex; flex-direction: column; align-items: center; gap: 15px; background: #2c4f32; padding: 20px; border-radius: 10px; position: absolute; }
        .b { background: #2c4f32; color: white; padding: 12px 20px; border: 2px solid white; border-radius: 8px; cursor: pointer; font-size: 16px; font-family: 'Press Start 2P', sans-serif; transition: 0.3s, 0.2s; text-align: center; text-decoration: none; width: 200px; }
        .b:hover { background: #45a049; color: #FF27FF; transform: scale(1.05); }
        .c { position: fixed; top: 20px; right: 20px; background: red; color: white; padding: 10px 15px; border: 2px solid white; border-radius: 8px; font-size: 14px; font-family: 'Press Start 2P', sans-serif; cursor: pointer; }

        /* Lever Styling */
        #lever-container {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #lever {
            width: 30px;
            height: 100px;
            background-color: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
        #lever:active {
            transform: translateY(40px); /* Animation of pulling down */
        }

       


    </style>

    



<script> // mouse cursor cascade
    document.addEventListener("mousemove", function (event) {
    let img = document.createElement("img");
    img.src = "pilllary.png"; // Replace with your image URL
    img.style.position = "absolute";
    img.style.left = event.pageX + "px";
    img.style.top = event.pageY + "px";
    img.style.pointerEvents = "none";
    img.style.opacity = "0.8";
    img.style.transform = "translate(-50%, -50%)";

    document.body.appendChild(img);

    setTimeout(() => {
        img.style.transition = "opacity 0.5s ease-out";
        img.style.opacity = "0";
        setTimeout(() => img.remove(), 500);
    }, 500);
});
 </script>

           let menuBox = document.getElementById("menu"),  
            toggleButton = document.getElementById("toggleButton"),  
            isMoving = true,  
            speedX = 2,

            speedMultiplier = 1.4; // Increases speed by 40% per click  
    
        let toggleMovement = () => {  
            isMoving = !isMoving;  
            toggleButton.textContent = isMoving ? "Pause" : "Start";  
            if (isMoving) moveMenu();  
        };  
        
        let moveMenu = () => {  
            if (!isMoving) return;  
        
            let menuBounds = menuBox.getBoundingClientRect(),  
                maxWidth = window.innerWidth - menuBounds.width,  
                maxHeight = window.innerHeight - menuBounds.height,  
                newX = menuBox.offsetLeft + speedX,  
                newY = menuBox.offsetTop + speedY;  
        
            // Reverse direction if hitting screen edges  
            if (newX <= 0 || newX >= maxWidth) speedX *= -1;  
            if (newY <= 0 || newY >= maxHeight) speedY *= -1;  
        
            menuBox.style.left = newX + "px";  
            menuBox.style.top = newY + "px";  
        
            requestAnimationFrame(moveMenu);  
        };  
        
        // Increase speed when menu box is clicked  
        menuBox.addEventListener("click", () => {  
            speedX *= speedMultiplier;  
            speedY *= speedMultiplier;  
        });  
        
        // Initialize position and start movement  
        (function initializeMenu() {  
            menuBox.style.position = "absolute";  
            menuBox.style.left = (window.innerWidth - menuBox.offsetWidth) / 2 + "px";  
            menuBox.style.top = (window.innerHeight - menuBox.offsetHeight) / 2 + "px";  
            moveMenu();  
        })();
