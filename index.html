<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inyato</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Animation -->
    <section class="wrapper" id="loader">
        <div class="loader">
            <div class="loading one"></div>
            <div class="loading two"></div>
            <div class="loading three"></div>
        </div>
    </section>

    <!-- Main Content -->
    <div id="content" style="display: none;"> <!-- Hidden initially -->
        <h1 id="countdownTimer"></h1>
        <span class="arrow" id="leftArrow">&#9664;</span>
        <a id="spotifyButton" href="https://open.spotify.com/artist/5NDkkVXbPJ8VG8PCr73Zpo" class="button" style="background-color: green;" target="_blank">Spotify</a>
        <span class="arrow" id="rightArrow">&#9654;</span>
    </div>

    <script src="index.js"></script>
</body>
</html>
