<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inyato Control Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://78.media.tumblr.com/17f014371ad62c8f7a5decffe43db5b5/tumblr_os4k2k9tRD1qlwqqzo1_540.gif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            margin: 0;
            height: 100vh;
        }
        .control-panel {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
            padding-bottom: 50px; /* Space for buttons */
        }
        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            z-index: 0;
        }
        .controls {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            background-color: #2c4f32; /* Dark forest green */
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            z-index: 1;
        }
        .button {
            background-color: #2c4f32;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
                /* Different shapes for buttons */
        .square {
            background-color: #4CAF50;
            width: 80px;
            height: 80px;
        }
        .rounded-rectangle {
            background-color: #FF6347;
            width: 120px;
            height: 60px;
            border-radius: 15px;
        }
        .circle {
            background-color: #1DB954;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .irregular {
            background-color: #FFD700;
            width: 120px;
            height: 60px;
            border-radius: 30px 10px 30px 10px;
        }
        #spotifyButton {
            display: block;
            position: absolute;
            right: 40px; /* Positioned on the right */
            top: 50%;
            transform: translateY(-50%);
            width: 160px; /* Resized to fit Spotify shape */
            height: 60px; /* Resized for a more rectangular button */
            color: #4c4f2c; /* Spotify's green color */
            text-align: center;
            line-height: 60px; /* Center text vertically */
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px; /* Rounded corners to resemble Spotify button style */
            border: 2px solid #2c354f; /* Green border to match Spotify's color */
            background-color: white; /* White background for Spotify-like button */
            box-sizing: border-box;
            z-index: 1;
        }
        #spotifyButton:hover {
            background-color: #1DB954; /* Spotify green on hover */
            color: white; /* Text turns white on hover */
        }
    </style>
</head>
<body>
    <div class="control-panel">

        <!-- Central Spotify Button -->
        <a id="spotifyButton" href="https://open.spotify.com/artist/5NDkkVXbPJ8VG8PCr73Zpo" target="_blank">Spotify</a>

        <!-- Other Interactive Elements -->
        <div class="controls">
             <button class="button square" onclick="window.location.href='https://www.youtube.com/@srock303'">Youtube</button>
            <button class="button rounded-rectangle" onclick="window.location.href='https://www.instagram.com/inyato.band/'">Instagram</button>
            <button class="button circle" onclick="window.location.href='https://soundcloud.com/limewirearchive'">Archive</button>
            <button class="button irregular" onclick="alert('Turn Key used!')">Merch</button>
        </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
