<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inyato Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://78.media.tumblr.com/17f014371ad62c8f7a5decffe43db5b5/tumblr_os4k2k9tRD1qlwqqzo1_540.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: #2c4f32;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
        }
        .button {
            background: #2c4f32;
            color: white;
            padding: 12px 20px;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Press Start 2P', sans-serif;
            transition: 0.3s;
            text-align: center;
            text-decoration: none;
            width: 200px;
        }
        .button:hover {
            background: #45a049;
            color: #FF27FF;
            transform: scale(1.05);
        }
        .start-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Press Start 2P', sans-serif;
            cursor: pointer;
        }
        /* Lever Styling */
        #lever-container {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #lever {
            width: 30px;
            height: 100px;
            background-color: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
        #lever:active {
            transform: translateY(40px);
        }
    </style>
</head>
<body>
    <div class="container" id="menu">
        <button class="button" onclick="location.href='https://open.spotify.com/artist/5NDkkVXbPJ8VG8PCr73Zpo'">Spotify</button>
        <button class="button" onclick="location.href='https://www.youtube.com/@srock303'">YouTube</button>
        <button class="button" onclick="location.href='https://www.instagram.com/inyato.band/'">Instagram</button>
        <button class="button" onclick="location.href='https://soundcloud.com/limewirearchive'">Archive</button>
        <button class="button" onclick="alert('Turn Key used!')">Merch</button>
        <button class="button" onclick="location.href='https://inyato.com/minecraft'">Minecraft</button>
    </div>
    <button class="start-btn" id="start-btn">Start</button>
    <div id="lever-container">
        <div id="lever" onclick="changeBackground()"></div>
    </div>
    <script>
        document.addEventListener("mousemove", function (event) {
            let img = document.createElement("img");
            img.src = "pilllary.png";
            img.style.position = "absolute";
            img.style.left = event.pageX + "px";
            img.style.top = event.pageY + "px";
            img.style.pointerEvents = "none";
            img.style.opacity = "0.8";
            img.style.transform = "translate(-50%, -50%)";
            document.body.appendChild(img);
            setTimeout(() => {
                img.style.transition = "opacity 0.5s ease-out";
                img.style.opacity = "0";
                setTimeout(() => img.remove(), 500);
            }, 500);
        });
    </script>
    <button id="mute-button" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 15px; font-size: 16px; background: red; color: white; border: 2px solid white; border-radius: 8px; cursor: pointer;">
        ðŸ”‡ Mute
    </button>
    <script>
        const audio = document.getElementById("bg-music");
        const muteButton = document.getElementById("mute-button");
        muteButton.addEventListener("click", function() {
            if (audio.muted) {
                audio.muted = false;
                muteButton.textContent = "ðŸ”‡ Mute";
                muteButton.style.background = "red";
            } else {
                audio.muted = true;
                muteButton.textContent = "ðŸ”Š Unmute";
                muteButton.style.background = "green";
            }
        });
    </script>
</body>
</html>
