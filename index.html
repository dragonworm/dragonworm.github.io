<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://78.media.tumblr.com/17f014371ad62c8f7a5decffe43db5b5/tumblr_os4k2k9tRD1qlwqqzo1_540.gif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .control-panel {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            z-index: 0;
        }
        .controls, #spotifyButton {
            position: relative;
            z-index: 1;
        }
         #spotifyButton {
            display: block;
            width: 100px;
            height: 100px;
            #background-image: url('https://i.imgur.com/3aRvK2i.jpeg');
            background-size: cover;
            color: #B8860B; /* Golden Brown color */
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <img src="https://i.imgur.com/3aRvK2i.jpeg" class="background-image" alt="Control Panel Background">
        
        <!-- Central Spotify Button -->
        <a id="spotifyButton" href="https://open.spotify.com/artist/5NDkkVXbPJ8VG8PCr73Zpo" target="_blank">Spotify</a>
        
        <!-- Other Interactive Elements -->
        <div class="controls">
            <button class="button" onclick="window.location.href='https://www.youtube.com/@srock303'">Youtube</button>
            <button class="button" onclick="window.location.href='https://www.instagram.com/inyato.band/'">Instagram</button>
            <button class="button" onclick="window.location.href='https://soundcloud.com/limewirearchive'">Archive</button>
            <button class="button" onclick="alert('Turn Key used!')">Merch</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
