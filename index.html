<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inyato Control Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://78.media.tumblr.com/17f014371ad62c8f7a5decffe43db5b5/tumblr_os4k2k9tRD1qlwqqzo1_540.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .controls {
            display: flex;
            gap: 15px;
            background-color: rgba(44, 79, 50, 0.9); /* Dark forest green with transparency */
            padding: 20px;
            border-radius: 10px;
        }
        .button {
            background-color: #4CAF50; /* Consistent green */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        #spotifyButton {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background-color: white;
            color: #1DB954;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            border: 2px solid #1DB954;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #spotifyButton:hover {
            background-color: #1DB954;
            color: white;
        }
    </style>
</head>
<body>
    <a id="spotifyButton" href="https://open.spotify.com/artist/5NDkkVXbPJ8VG8PCr73Zpo" target="_blank">Spotify</a>
    <div class="controls">
        <button class="button" onclick="window.location.href='https://www.youtube.com/@srock303'">YouTube</button>
        <button class="button" onclick="window.location.href='https://www.instagram.com/inyato.band/'">Instagram</button>
        <button class="button" onclick="window.location.href='https://soundcloud.com/limewirearchive'">Archive</button>
        <button class="button" onclick="alert('Turn Key used!')">Merch</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
