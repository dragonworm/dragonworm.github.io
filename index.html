<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inyato Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { background: url('https://78.media.tumblr.com/17f014371ad62c8f7a5decffe43db5b5/tumblr_os4k2k9tRD1qlwqqzo1_540.gif') no-repeat center center fixed; background-size: cover; margin: 0; height: 100vh; overflow: hidden; position: relative; }
        .a { display: flex; flex-direction: column; align-items: center; gap: 15px; background: #2c4f32; padding: 20px; border-radius: 10px; position: absolute; }
        .b { background: #2c4f32; color: white; padding: 12px 20px; border: 2px solid white; border-radius: 8px; cursor: pointer; font-size: 16px; font-family: 'Press Start 2P', sans-serif; transition: 0.3s, 0.2s; text-align: center; text-decoration: none; width: 200px; }
        .b:hover { background: #45a049; color: #FF27FF; transform: scale(1.05); }
        .c { position: fixed; top: 20px; right: 20px; background: red; color: white; padding: 10px 15px; border: 2px solid white; border-radius: 8px; font-size: 14px; font-family: 'Press Start 2P', sans-serif; cursor: pointer; }

        /* Lever Styling */
        #lever-container {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #lever {
            width: 30px;
            height: 100px;
            background-color: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
        #lever:active {
            transform: translateY(40px); /* Animation of pulling down */
        }

        #myVideo {
             position: fixed;
            top: 10px;
            left: 10px; /* Keeps the video in the top-left corner */
            cursor: pointer;
            z-index: 1000;
            display: block;
            border: 5px solid #ffd94c; /* Reduced border size */
            border-radius: 5px; /* Smaller rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Softer shadow */
            width: 150px; /* Set a small width */
            height: 84px; /* Maintain aspect ratio */
        }


    </style>

    
</head>

 <style>

<video id="myVideo" controls>
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    document.addEventListener("mousemove", function (event) {
    let img = document.createElement("img");
    img.src = "buttons.png"; // Replace with your image URL
    img.style.position = "absolute";
    img.style.left = event.pageX + "px";
    img.style.top = event.pageY + "px";
    img.style.pointerEvents = "none";
    img.style.opacity = "0.8";
    img.style.transform = "translate(-50%, -50%)";

    document.body.appendChild(img);

    setTimeout(() => {
        img.style.transition = "opacity 0.5s ease-out";
        img.style.opacity = "0";
        setTimeout(() => img.remove(), 500);
    }, 500);
});

    
    const video = document.getElementById("myVideo");

    // When video is clicked, play or pause
    video.addEventListener("click", function() {
        if (video.paused) {
            video.play();
            document.getElementById('bg-music').play();
        } else {
            video.pause();
        }
    });

</script>

    <!-- Mute/Unmute Button -->
    <button id="muteButton">
        <img id="muteIcon" src="unmute-icon.png" alt="Mute/Unmute">
    </button>

    <script>
        // Select video and button elements
        const video = document.getElementById("myVideo");
        const muteButton = document.getElementById("muteButton");
        const muteIcon = document.getElementById("muteIcon");

        // Add event listener for mute toggle
        muteButton.addEventListener("click", function() {
            if (video.muted) {
                video.muted = false;
                muteIcon.src = "unmute-icon.png"; // Change to unmute icon
            } else {
                video.muted = true;
                muteIcon.src = "mute-icon.png"; // Change to mute icon
            }
        });
    </script>
